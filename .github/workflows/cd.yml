name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go toolchain
        uses: actions/setup-go@v4

      - name: Build app
        run: scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: gcloud info

      - name: Push to google artifact registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-443509/notely-ar-repo/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-443509/notely-ar-repo/notely@sha256:6eb3b92e4907bec6ee9521ce6bd705993f799c0bbe0e4cacf74b1245575e8bd2 --region us-central1 --allow-unauthenticated --project notely-443509 --max-instances=4
